name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint:
    name: Lint (ESLint front + back)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22 and enable npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install backend dependencies
        run: |
          cd server
          npm ci || npm install

      - name: Install frontend dependencies
        run: |
          cd client
          npm ci || npm install

      - name: Lint backend
        working-directory: server
        run: npm run lint

      - name: Lint frontend
        working-directory: client
        run: npm run lint

  security-audit:
    name: Security Audit (npm audit)
    needs: lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22 and enable npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install backend dependencies
        run: |
          cd server
          npm ci || npm install

      - name: Install frontend dependencies
        run: |
          cd client
          npm ci || npm install

      - name: npm audit (server)
        working-directory: server
        run: npm audit --audit-level=low

      - name: npm audit (client)
        working-directory: client
        run: npm audit --audit-level=low

  tests-backend:
    name: Tests Backend
    needs: lint
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      NODE_ENV: test
      MONGODB_URI: mongodb://mongodb:27017/ubereats_test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22 and enable npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install backend dependencies
        run: |
          cd server
          npm ci || npm install

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..30}; do
            if nc -z localhost 27017; then
              if mongo --eval 'db.runCommand({ ping: 1 })' > /dev/null 2>&1; then
                echo "MongoDB is up" && break
              fi
            fi
            echo "Waiting for MongoDB... ($i)";
            sleep 2;
          done

      - name: Run backend tests
        working-directory: server
        run: npm test

      - name: Upload backend coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: |
            server/coverage/**
            server/coverage.*
          if-no-files-found: ignore
          retention-days: 30

  tests-frontend:
    name: Tests Frontend
    needs: lint
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22 and enable npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd client
          npm ci || npm install

      - name: Run frontend tests
        working-directory: client
        run: npm test

      - name: Upload frontend coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: |
            client/coverage/**
            client/coverage.*
          if-no-files-found: ignore
          retention-days: 30

  build-frontend:
    name: Build Frontend
    needs: lint
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22 and enable npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd client
          npm install --include=dev

      - name: Build frontend (vite)
        working-directory: client
        run: npm run build

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    if: failure()
    needs:
      - lint
      - tests-backend
      - tests-frontend
      - build-frontend
      - security-audit
    steps:
      - name: Emit failure notification
        uses: actions/github-script@v7
        env:
          BRANCH: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          NEEDS_JSON: ${{ toJSON(needs) }}
        with:
          script: |
            const needs = JSON.parse(process.env.NEEDS_JSON || '{}');
            const failed = Object.entries(needs)
              .filter(([_, v]) => v && v.result === 'failure')
              .map(([k]) => k);
            core.error(`CI Failed: Branch: ${process.env.BRANCH}, Commit: ${process.env.SHA}. Jobs failed: ${failed.join(', ') || 'unknown'}`);
            let out = `# ❌ CI échouée\n\n- Branche: ${process.env.BRANCH}\n- Commit: ${process.env.SHA}\n\n## Jobs en échec\n`;
            out += failed.length ? failed.map(k => `- ${k}`).join('\n') : "- Aucun (mais ce job ne s'exécute que si failure())";
            out += `\n\n## Statuts des jobs\n` + Object.entries(needs).map(([k, v]) => `- ${k}: ${v && v.result}`).join('\n');
            out += `\n\n## Détails (JSON needs)\n` + JSON.stringify(needs, null, 2);
            await core.summary.addRaw(out).write();
